<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js"></script>
      <!-- TimeAgo init -->
      <script type="text/javascript">
        jQuery(document).ready(function() {
          $("time.timeago").timeago();
        });
      </script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">TWEETER</div>
      <div class="new-link">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    
    <!-- Layout Shifter -->
    <!-- Header for current user -->
    <header class="page-header">
      <div class="profile-pic">
        <img src="/images/profile-hex-mitsuha.png"> 
      </div>
      <br>
      <div class="header-username">
          <h2>三葉</h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->

    <main class="container">

      <!-- New tweet form area -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="new-tweet-form" action="/tweets" method="POST">
          <div class="new-tweet-error"></div>
          <textarea name="text" id="tweet-text" placeholder="What are you thinking about?"></textarea>
          <div class="submit-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <div class="scroll-helper"></div>
      <!-- Show existing tweets in db area -->
      <section class="posts">
        <!-- Articles are prepended here on load -->
      </section>

      <!-- Return to top button -->
      <div class="btn-return-top">
        <i class="fas fa-angle-double-up"></i>
      </div>
    </main>
          
  </body>
</html>

    <script src="http://timeago.yarp.com/jquery.timeago.js"></script>
      <!-- TimeAgo init -->
      <script type="text/javascript">
        jQuery(document).ready(function() {
          $("time.timeago").timeago();
        });
      </script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">TWEETER</div>
      <div class="new-link">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    
    <!-- Header for current user -->
    <header class="page-header">
      <div class="profile-pic">
        <img src="/images/profile-hex-mitsuha.png"> 
      </div>
      <br>
      <div class="header-username">
          <h2>三葉</h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->

    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="new-tweet-form" action="/tweets" method="POST">
          <div class="new-tweet-error"></div>
          <textarea name="text" id="tweet-text" placeholder="What are you thinking about?"></textarea>
          <div class="submit-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
